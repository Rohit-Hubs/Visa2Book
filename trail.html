<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Healthcare Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f5f9, #d9e2ec);
    }

    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #00264d;
      font-weight: 900;
      text-align: center;
    }

    .form-control {
      border-radius: 0 20px 20px 0;
    }

    .btn-custom-auth {
      background: #1e88e5;
      color: white;
      border-radius: 25px;
      padding: 10px;
      width: 100%;
      transition: background 0.3s ease-in-out;
    }

    .btn-custom-auth:hover {
      background: #1565c0;
    }

    .step-container {
      display: none;
    }

    .step-container.active {
      display: block;
    }

    .btn-next {
      background: #1e88e5;
      color: white;
      border-radius: 25px;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .btn-next:hover {
      background: #1565c0;
    }

    #signupSuccess {
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 20px 30px;
      border-radius: 30px;
      font-size: 1.3em;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
 
  <!-- Signup Section -->
  <section id="signup">
    <div class="auth-container">
      <h3 class="text-center">Sign Up</h3>
      <form id="signupForm">
        <!-- Step 1: Full Name, Email, and Mobile -->
        <div class="step-container active" id="step1">
          <input type="text" id="fullName" class="form-control mb-3" placeholder="Full Name" required />
          <input type="email" id="email" class="form-control mb-3" placeholder="Email ID" required />
          <div class="input-group mb-3">
            <span class="input-group-text">+91</span>
            <input type="tel" id="mobile" class="form-control" placeholder="Mobile Number" required />
          </div>
          <button type="button" class="btn-next" id="toStep2">Next</button>
        </div>

        <!-- Step 2: Password and Confirm Password -->
        <div class="step-container" id="step2">
          <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Set Password" required />
          <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required />
          <button type="button" class="btn-next" id="toStep3">Next</button>
        </div>

        <!-- Step 3: OTP Verification -->
        <div class="step-container" id="step3">
          <p class="text-center">Enter the OTP sent to your mobile/email</p>
          <div class="otp-input-group mb-3">
            <input type="text" class="form-control text-center" maxlength="1" required />
            <input type="text" class="form-control text-center" maxlength="1" required />
            <input type="text" class="form-control text-center" maxlength="1" required />
            <input type="text" class="form-control text-center" maxlength="1" required />
            <input type="text" class="form-control text-center" maxlength="1" required />
            <input type="text" class="form-control text-center" maxlength="1" required />
          </div>
          <p class="text-center text-muted" id="otpTimer">Resend OTP in <span id="timer">30</span> seconds</p>
          <button type="button" class="btn-next mt-3" id="resendOtp" disabled>Resend OTP</button>
          <button type="submit" class="btn-next mt-3">Sign Up</button>
        </div>
      </form>

      <!-- Terms & Conditions -->
      <div class="terms-check form-check mt-3">
        <input class="form-check-input" type="checkbox" id="termsCheck" required />
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms & Conditions</a> and <a href="#" data-bs-toggle="modal" data-bs-target="#privacyModal">Privacy Policy</a>
        </label>
      </div>

      <!-- Success Message -->
      <div id="signupSuccess" style="display: none;">
        Successfully signed up!
      </div>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div style="background-color: black; color: white; padding: 20px; border-radius: 10px; text-align: center;">
            <h5>Contact Us</h5>
            <ul style="list-style: none; padding: 0;">
              <li>Email: support@247pharmed.com</li>
              <li>Phone: +1 234 567 890</li>
              <li>Address: 123 Health St, Wellness City</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>&copy; 2023 247Pharmed. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Handle step navigation
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const toStep2 = document.getElementById('toStep2');
    const toStep3 = document.getElementById('toStep3');

    toStep2.addEventListener('click', () => {
      step1.classList.remove('active');
      step2.classList.add('active');
    });

    toStep3.addEventListener('click', () => {
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      step2.classList.remove('active');
      step3.classList.add('active');
      startOtpTimer();
    });

    // Handle form submission
    const signupForm = document.getElementById('signupForm');
    const signupSuccess = document.getElementById('signupSuccess');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!document.getElementById('termsCheck').checked) {
        alert('You must agree to the Terms & Conditions');
        return;
      }

      // Simulate signup process
      setTimeout(() => {
        signupSuccess.style.display = 'block';
        signupForm.style.display = 'none';

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1000);
      }, 1000);
    });

    // Resend OTP functionality
    const resendOtpButton = document.getElementById('resendOtp');
    const timerElement = document.getElementById('timer');
    let timer = 30;

    function startOtpTimer() {
      resendOtpButton.disabled = true;
      timer = 30;
      timerElement.textContent = timer;

      const interval = setInterval(() => {
        timer--;
        timerElement.textContent = timer;

        if (timer === 0) {
          clearInterval(interval);
          resendOtpButton.disabled = false;
        }
      }, 1000);
    }

    resendOtpButton.addEventListener('click', () => {
      alert('OTP has been resent to your registered mobile/email.');
      startOtpTimer();
    });
  </script>
</body>

</html>
